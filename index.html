<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		
		<title>Tweet FB Share Hover - jsFiddle demo by justinobney</title>
		<link rel="stylesheet" type="text/css" href="css/nomalize.css">
		
		<style type='text/css'>
            a.block { display: inline-block; }
		</style>
		
		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
	</head>
	<body>
		
		<a href="http://thepostmonkey.com/wp-content/uploads/2012/03/rags-8-Copy3.jpg" title="rags-8 (Copy)"  class="block share-hover">
			<img width="503" height="447" src="http://thepostmonkey.com/wp-content/uploads/2012/03/rags-8-Copy3.jpg" class="attachment-thumbnail" alt="rags-8 (Copy)" title="rags-8 (Copy)"></a>
		<a href="http://thepostmonkey.com/" title="rag-6 (Copy)" class="block share-hover">
			<img width="503" height="312" src="http://thepostmonkey.com/wp-content/uploads/2012/04/rag-6-Copy1.jpg" class="attachment-thumbnail" alt="rag-6 (Copy)" title="rag-6 (Copy)"></a>
		<a href="http://thepostmonkey.com/wp-content/uploads/2012/04/rag-23-Copy1.jpg" title="rag-23 (Copy)" class="block share-hover">
			<img width="503" height="589" src="http://thepostmonkey.com/wp-content/uploads/2012/04/rag-23-Copy1.jpg" class="attachment-thumbnail" alt="rag-23 (Copy)" title="rag-23 (Copy)"></a>
		
		<script type='text/javascript' src="http://malsup.github.com/jquery.blockUI.js"></script>
		<script type='text/javascript' src="js/script.js"></script>
	</body>
</html>
