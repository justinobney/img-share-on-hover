<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>Adapt.js - Adaptive CSS</title>
<link rel="stylesheet" href="css/master.css" />
<style type="text/css" media="screen">
	#the_img, #popular_post img {
		margin: 0 auto;
		display: block;
		width: 95%;
	}
	
	#short_link {
		display: block;
		border: solid 1px brown;
		margin: 0;
		width: 100%;
		font-size: 24px;
	}
	
	body {
		background: url(http://thepostmonkey.com/wp-content/themes/premiumpixels/images/bg-body.gif);
	}
</style>
<noscript>
<link rel="stylesheet" href="css/mobile.min.css" />
</noscript>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script>
// Edit to suit your needs.
var ADAPT_CONFIG = {
  // Where is your CSS?
  path: 'css/',

  // false = Only run once, when page first loads.
  // true = Change on window resize and page tilt.
  dynamic: true,

  // First range entry is the minimum.
  // Last range entry is the maximum.
  // Separate ranges by "to" keyword.
  range: [
    '0px    to 760px  = mobile.min.css',
    '760px  to 980px  = 720.min.css',
    '980px  to 1280px = 960.min.css',
    '1280px to 1600px = 1200.min.css',
    '1600px to 1940px = 1560.min.css',
    '1940px to 2540px = 1920.min.css',
    '2540px           = 2520.min.css'
  ]
};
</script>
<script src="js/adapt.min.js"></script>
</head>
<body>
<div class="container_12">
  <div class="grid_12">
    <h1>
      The Post Monkey - Sharer
    </h1>
  </div>
  <div class="grid_3">
    <div id="leftCol">
    	<a href="http://thepostmonkey.com/">
    		<img src="http://thepostmonkey.com/wp-content/uploads/2011/08/postmonkeylogo310x289.png" alt="The Post Monkey" width="95%" />
    	</a>
    	<br />
    	<h2>Share Link:</h2>
    	<input type="text" id="short_link" onfocus="setTimeout(function(){document.getElementById('short_link').select()},250);" />
    	<br />
    	<div id="share_containter">
    		<h2>Share On:</h2>
    	</div>
    </div>
  </div>
  <div class="grid_6">
    <div id="img_box">
    	<img id="the_img" src="" alt="Image" />
    </div>
  </div>
  <div class="grid_3">
    <div id="popular_post"></div>
  </div>
  <div class="clear"></div>
  <br /><br />
  <hr class="grid_12">
  <div class="grid_3">
    <p>
      <small>
        <a href="http://thepostmonkey.com">The Post Monkey</a>
      </small>
    </p>
  </div>
  <div class="grid_6 align_center">
    <p>
      <small>
        Share feature by: <a href="http://resume.justinobney.com" title="Justin Obney Web Development" target="_blank">Justin Obney</a>
      </small>
    </p>
  </div>
  <div class="grid_3 align_right">
    <p>
      <small>
        I like cake.
      </small>
    </p>
  </div>
</div>
<script type="text/javascript" src="js/sharer.js"></script>
<script type="text/javascript" charset="utf-8">
	$(function(){
		_sharer.init();
	});
</script>
</body>
</html>
